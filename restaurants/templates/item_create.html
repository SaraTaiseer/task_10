{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Item{% endblock title %}

{% block content %}

<br>
<div class="card">
  <h5 class="card-header">Item Create</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'item-create' rest.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="item-create" class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>




{% endblock content %}
